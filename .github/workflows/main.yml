name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.8
            3.9
            3.10
            pypy-3.10
            3.11
            3.12
      - name: Install test framework
        run: pip install tox
      - name: Run tests
        run: tox r
